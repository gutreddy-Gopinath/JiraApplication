<template>
        <lightning-card title="Property Images" icon-name="custom:custom19">
            <div class="slds-m-around_medium">
                <lightning-input label="Property Name" value={propertyName} onchange={handleNameChange}></lightning-input>
                <lightning-file-upload
                    label="Upload Property Images"
                    accept={acceptedFormats}
                    record-id={propertyId}
                    onuploadfinished={handleUploadFinished}
                ></lightning-file-upload>
            </div>
        </lightning-card>
    </template>
